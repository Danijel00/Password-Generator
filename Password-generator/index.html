<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Password-generator</title>
</head>
<body>
    <div class="pass-container">
        <div class="pass-header">
            <div class="pass">
                <span id="pass"></span>
                <button id="copy"><i class="far fa-copy"></i></button>
            </div>
        </div>
        <div class="pass-body">
            <div class="form-control">
                <label for="len">
                    Password length
                </label>
                <input id="len" type="number"
                min="8" max="20" value="15">
            </div>
            <div class="form-control">
                <label for="upper">
                    Contain uppercase letters
                </label>
                <input id="upper" type="checkbox" class="check">
            </div>
            <div class="form-control">
                <label for="lower">
                    Contain lowercase letters
                </label>
                <input id="lower" type="checkbox" class="check">
            </div>
            <div class="form-control">
                <label for="number">
                    Contain numbers
                </label>
                <input id="number" type="checkbox" class="check">
            </div>
            <div class="form-control">
                <label for="symbol">
                    Contain symbols
                </label>
                <input id="symbol" type="checkbox" class="check">
            </div>
            <button class="generate" id="generate">
                Generate password
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
